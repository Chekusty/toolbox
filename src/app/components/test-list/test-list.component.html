<div class="container" *ngIf="testName">
    <header class="row title bg-basic">
        <h4 class="col-md-10 col-sm-12">Test name: {{testName}}</h4>
        <div class="col-md-2 text-right col-sm-12">
            <i class="material-icons" (click)="downloadSetup()">get_app</i>
        </div>
    </header>
    <div *ngIf="isTableAreaReady()" class="row">
        <table class="col-md-12 col-sm-12 col-lg-12 tile table-hover">
            <thead>
                <tr>
                    <th>
                        Label
                    </th>
                    <th>
                        Selector
                    </th>
                    <th class="text-center">
                        Actions
                    </th>
                    <th>
                        URL
                    </th>
                    <th class="text-center">
                        Mismatch
                    </th>
                    <th class="text-center">
                        Option
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let test of testList, let idx=index" (click)="toggleState(idx)" [ngClass]="{
                                        'activeTest':(test.active)
                                        }">
                    <td>{{test.label}}</td>
                    <td>{{ test.selectors.join(',')}}</td>
                    <td class="actionBtn">
                        <i *ngIf="!!(test.clickSelector || test.hoverSelector )" class="material-icons">done</i>
                    </td>
                    <td>
                        <span></span>{{ test.url }}</td>
                    <td class="text-center">{{ test.misMatchThreshold }}</td>
                    <td class="configBtn">
                        <i [routerLink]="['/test-list/',test.label]" class="material-icons">settings</i>
                        <i (click)="removeScenario(idx)" class="material-icons">clear</i>
                        <i class="material-icons" (click)="copyContent(idx)">content_copy</i>
                        <i [ngClass]="isTestsRunning?'disabled':''"  class="material-icons" (click)="startTest(test.label)">autorenew</i>
                    </td>
                </tr>
            </tbody>

        </table>
        <div class="btn addScenario" (click)="addTest()">Add Scenarios</div>
    </div>
</div>
