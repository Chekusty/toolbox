<div *ngIf="testName">
    <header class="reportHeader">
        <h4>Test name: {{testName}}</h4>
    </header>
</div>
<div *ngIf="testList">
    <table class="col-md-12 col-sm-12 col-lg-12 tile table-hover">
        <thead>
            <tr>
                <th>
                    Label
                </th>
                <th>
                    Selector
                </th>
                <th>
                    Actions
                </th>
                <th>
                    URL
                </th>
                <th class="text-center">
                    Mismatch
                </th>
                <th class="text-center">
                    Option
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let test of testList">
                <td>{{test.label}}</td>
                <td>{{ test.selectors.join(',')}}</td>
                <td class="actionBtn">
                    <i *ngIf="!!(test.clickSelector || test.hoverSelector )" class="material-icons">done</i>
                </td>
                <td><span></span>{{ test.url }}</td>
                <td class="text-center">{{ test.misMatchThreshold }}</td>
                <td class="configBtn"><i [routerLink]="['/test-list/',test.label]" class="material-icons">settings</i></td>
            </tr>
        </tbody>

    </table>
</div>
